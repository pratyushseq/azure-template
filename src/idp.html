<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequoia Login</title>
    <style>
      body {
        display: none;
      }
    </style>
    <script defer>
      function init() {
        const getUrlParams = () =>
          Object.fromEntries(new URLSearchParams(location.search));
        const { idp } = getUrlParams();
        document.getElementById(idp)?.click();
      }
      document.addEventListener("DOMContentLoaded", init, false);
    </script>
  </head>
  <body>
    <div id="api"></div>
    <img src onerror="init()"></img>
  </body>
</html>
