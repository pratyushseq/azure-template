<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequoia Login</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        min-height: 100vh;
      }
      #api {
        display: none !important;
      }
    </style>
    <script defer>
      function init() {
        const getUrlParams = () =>
          Object.fromEntries(new URLSearchParams(location.search));
        const { idp } = getUrlParams();
        document.getElementById(idp)?.click();
      }
      setTimeout(() => {
        init();
      }, 500);
    </script>
  </head>
  <body>
    <div class="loading">Loading...</div>
    <div id="api"></div>
  </body>
</html>
